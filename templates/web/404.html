{% extends 'web/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'web/css/404/css/app.css' %}" rel="stylesheet">
    <link href="{% static 'web/css/404/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'web/css/404/css/plugins.min.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
  <!-- =========== Start of Body ============ -->
        <section class="space h-min-100vh d-flex align-items-center">
            <div class="svg-shape--top w-100">
                <img src="{%  static 'web/images/layout/wave-8.svg' %}" alt="wave" class="svg fill-primary-light--1">
            </div>
            <!-- end of whole area svg bg -->
            <div class="svg-shape--top">
                <img src="{%  static 'web/images/layout/wave-9.svg' %}" alt="wave" class="svg fill--white">
            </div>
            <!-- end of top right mini svg shape -->

            <div class="container">
                <div class="row flex-column-reverse flex-lg-row">
                    <div class="col-12 col-sm-10 col-md-9 col-lg-6 mx-auto mx-lg-0">
                        <div class="content">
                            <div class="mb-4">
                                <h1 class="mb-2">Coming soon.</h1>
                                <p>Hold tight, we're still preparing to launch. Hit the form below to get notified.</p>
                            </div>
                            <!-- end of text content -->
                            <!-- end of progress -->
                            <div class="form--v7">
                                <form action="#" class="form border--around rounded--05 bg-white">
                                    <div class="input-group d-flex">
                                        <input type="email" class="form-control" placeholder="Enter your email" required>
                                        <button class="btn btn-hover--splash btn-bg--primary" type="submit"><span class="btn__text">Notify me about it</span></button>
                                    </div>
                                </form>
                            </div>
                            <!-- end of form -->
                        </div>
                    </div>
                    <!-- end of content col -->
                    <div class="col-12 col-lg-6 mt-6 mt-lg-0 mb-4 mb-lg-0 pl-lg-10 pos-abs-lg-vertical-center pos-right">
                        <picture><img src="{% static 'web/logo/pph.png' %}" alt="hero-image" class="img-fluid"></picture>
                    </div>
                    <!-- end of image col -->
                </div>
                <!-- end of row -->
            </div>
            <!-- end of container -->
        </section>
{% endblock %}
