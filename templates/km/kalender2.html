    {% block js %}

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'dayGrid', 'timeGrid', 'list', 'bootstrap' ],
          timeZone: 'UTC',
          themeSystem: 'bootstrap',
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          // weekNumbers: true,
          eventLimit: true, // allow "more" link when too many events

          // data source
          events: [
            {
              title: 'All Day Event',
              start: '2019-11-01'
            },
            {
              title: 'Long Event',
              start: '2019-11-07',
              end: '2019-11-10'
            },
            {
              groupId: '999',
              title: 'Repeating Event',
              start: '2019-11-09T16:00:00'
            },
            {
              groupId: '999',
              title: 'Repeating Event',
              start: '2019-11-16T16:00:00'
            },
            {
              title: 'Conference',
              start: '2019-11-11',
              end: '2019-11-13'
            },
            {
              title: 'Meeting',
              start: '2019-11-12T10:30:00',
              end: '2019-11-12T12:30:00'
            },
            {
              title: 'Lunch',
              start: '2019-11-12T12:00:00'
            },
            {
              title: 'Meeting',
              start: '2019-11-12T14:30:00'
            },
            {
              title: 'Birthday Party',
              start: '2019-11-13T07:00:00'
            },
            {
              title: 'Click for Google',
              url: 'http://google.com/',
              start: '2019-11-28'
            }
          ]
          
        });

        calendar.render();
      });

    </script>
       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- plugin fullcalender -->
    <script src="{% static 'km/vendor/fullcalendar-4.3.1/packages/core/main.js' %}"></script>
