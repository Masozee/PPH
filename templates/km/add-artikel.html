{% extends 'km/base.html' %}
{% load static %}


{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <body>
    <div class="container">
      <div class="data-staff">
      <div class="row justify-content-center login ">
        <div class="col-md-10 form-guest shadow " style="border-top-left-radius: 15px; border-bottom-left-radius: 15px;">
          <h3>Halo Sobat Peduli!</h3>
          <h6>Masukan data diri kamu untuk dapat mengakses pusat data pph unika atma jaya.</h6>
          <form method="post">
            {% csrf_token %}

            {{ form | crispy }}
            <button type="submit" class="btn btn-guest justify-content-center">Submit</button>

        </div>
      </div>
      </div>
    </div>
    {% endblock %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"></script>
    <script>
        $(function () {
          $("#id_date").datepicker({
            format:'dd/mm/yyyy',
          });
        });
</script>
  </body>
</html>
